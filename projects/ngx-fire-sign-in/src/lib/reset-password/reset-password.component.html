<div *ngIf="!sent">
  <form [formGroup]="fg" (ngSubmit)="submit()">
    <div class="form-group" ngxControlValidity>
      <label [attr.for]="id + 'email'">Email Address</label>
      <input
        [attr.id]="id + 'email'"
        [attr.aria-describedby]="id + 'email-help'"
        class="form-control form-control-lg"
        placeholder="Email Address"
        formControlName="email"
        ngxControlInvalidClass>
      <ngx-control-error key="required">Required.</ngx-control-error>
      <ngx-control-error [key]="['email', 'auth/invalid-email']">Invalid email address.</ngx-control-error>
      <ngx-control-error key="auth/user-not-found">
        We could not find an account with that email address.
      </ngx-control-error>
      <small [attr.id]="id + 'email-help'" class="form-text text-muted">
        Enter your email address. We'll send a link to reset your password.
      </small>
    </div>
    <div class="form-group text-right">
      <button
        class="btn btn-success btn-lg"
        type="submit"
        [disabled]="fg.invalid || submitting">
        Send Link
      </button>
    </div>
  </form>
</div>

<div *ngIf="sent">
  <div class="alert alert-success">
    A password reset link has been sent to {{sent}}.
  </div>
  <p class="text-muted">
    Please allow a few moments for the email to arrive.
    Email hasn't arrived?
    <a href="#" (click)="reset($event)">Click here</a>.
  </p>
</div>
