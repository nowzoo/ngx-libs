

<div class="row">
  <div class="col-lg-8">
    <form [formGroup]="fg">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input
          id="name"
          class="form-control form-control-lg"
          type="text"
          formControlName="name"
          ngxInvalidControl
          [invalidOn]="invalidOnControl.value">
        <ngx-form-error
          [invalidOn]="invalidOnControl.value"
          [control]="fg.get('name')"
          key="required">Required.</ngx-form-error>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control form-control-lg"
          type="email"
          formControlName="email"
          ngxInvalidControl
          [invalidOn]="invalidOnControl.value">
        <ngx-form-error
          [invalidOn]="invalidOnControl.value"
          [control]="fg.get('email')"
          key="required">Required.</ngx-form-error>
        <ngx-form-error
          [invalidOn]="invalidOnControl.value"
          [control]="fg.get('email')"
          key="email">Invalid email.</ngx-form-error>
      </div>
    </form>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label for="invalidOn">Invalid On</label>
      <select id="invalidOn" class="form-control form-control-sm" [formControl]="invalidOnControl">
        <option *ngFor="let o of options" [attr.value]="o">{{o}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="reset()">
        Reset Form
      </button>
    </div>
  </div>
</div>
