
<div class="container">
  <section class="mb-4">


    <div class="row">

      <div class="col-md mb-2 mb-md-0">
        <div class="form-group">
          <label [attr.for]="formId + 'date'">Enter a date</label>
          <ngx-date-input
            [inputId]="formId + 'date'"
            inputClass="form-control form-control-lg"
            [(ngModel)]="date"></ngx-date-input>
        </div>
        <pre>Model value: {{date}}</pre>
        <p>
          Some inputs to try:
        </p>
        <ul>
          <li>jan 22</li>
          <li>March 15 2019</li>
          <li>15 may 1978</li>
          <li>12/25/2020</li>
          <li>25/12/2020</li>
          <li>15</li>
          <li>foo bar</li>
        </ul>
      

      </div>
      <div class="col-md">
        <div class="form-group">
          <label [attr.for]="formId + 'time'">Enter a time</label>
          <ngx-time-input
            [inputId]="formId + 'time'"
            inputClass="form-control form-control-lg"
            [(ngModel)]="time"></ngx-time-input>
        </div>
        <pre>Model value: {{time}}</pre>
        <p>
          Some inputs to try:
        </p>
        <ul>
          <li>6 am</li>
          <li>7:30 PM</li>
          <li>0400</li>
          <li>9</li>
          <li>16:32</li>
          <li>4:30 pm</li>
          <li>foo bar</li>

        </ul>

      </div>
    </div>
  </section>


</div>
